<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Effects Library</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  
  <div class="container" style="max-width: 900px;">
    <h1>Effects Library</h1>

    <div class="glass-panel">
      <!-- Header: Back Button & Helper Text -->
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <button onclick="window.location.href='/'" style="width: auto; padding: 10px 20px;">
          ⬅️ Back
        </button>
        <span class="text-muted">Tap an effect or GIF to play</span>
      </div>

      <div id="combined-list" class="effects-grid">
        Loading effects and GIFs...
      </div>

      <!-- Controls Panel (Hidden until a GIF is selected) -->
      <div id="playback-controls" class="control-panel" style="display:none;">
        <div class="control-row" style="justify-content: center; gap: 20px;">
           <button onclick="controlGif('play')" style="width: auto;">▶️ Play</button>
           <button onclick="controlGif('pause')" style="width: auto;">⏸️ Pause</button>
           <button onclick="controlGif('stop')" style="width: auto;">⏹️ Stop</button>
        </div>
        
        <div class="control-row" style="justify-content: center;">
          <label style="margin-right: 10px;">Speed (ms):</label> 
          <input type="number" id="gif-speed" value="50" min="10" max="500" step="10">
          <button onclick="setGifSpeed()" style="width: auto; padding: 10px; margin-left: 10px;">Set</button>
        </div>
      </div>

    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
